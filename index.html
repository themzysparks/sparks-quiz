<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Quiz Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .grid button {
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .grid button.answered {
      background: #aaa;
      cursor: default;
    }
    .grid button:hover:not(.answered) {
      transform: scale(1.05);
    }
    .question-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }
    .question-box h2 {
      margin: 0 0 10px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
    }
    .reset-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <h1>Admin Quiz Panel</h1>
  <div class="grid" id="questionGrid"></div>
  <div class="question-box" id="questionBox" style="display:none">
    <h2 id="questionText"></h2>
    <div class="options" id="optionsContainer"></div>
    <button onclick="markAnswered()">Mark as Answered</button>
  </div>
  <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>

  <script>
    let questions = [];
    let currentQuestionIndex = null;
    let answered = JSON.parse(localStorage.getItem('answeredQuestions')) || [];

    async function loadQuestions() {
      // Simulating a JSON file fetch
      const res = await fetch('/questions.json');
      questions = await res.json();
      renderGrid();
    }

    function renderGrid() {
      const grid = document.getElementById('questionGrid');
      grid.innerHTML = '';
      questions.forEach((q, index) => {
        const btn = document.createElement('button');
        btn.textContent = index + 1;
        if (answered.includes(index)) btn.classList.add('answered');
        btn.onclick = () => showQuestion(index);
        grid.appendChild(btn);
      });
    }

    function showQuestion(index) {
      currentQuestionIndex = index;
      const q = questions[index];
      document.getElementById('questionText').textContent = `Q${index + 1}: ${q.question}`;
      const opts = document.getElementById('optionsContainer');
      opts.innerHTML = '';
      q.options.forEach((opt, i) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="opt" value="${opt}"> ${opt}`;
        opts.appendChild(label);
      });
      document.getElementById('questionBox').style.display = 'block';
    }

    function markAnswered() {
      if (!answered.includes(currentQuestionIndex)) {
        answered.push(currentQuestionIndex);
        localStorage.setItem('answeredQuestions', JSON.stringify(answered));
        renderGrid();
        alert(`Marked question ${currentQuestionIndex + 1} as answered.`);
      }
    }

    function resetQuiz() {
      if (confirm("Are you sure you want to reset all progress?")) {
        localStorage.removeItem('answeredQuestions');
        answered = [];
        renderGrid();
        document.getElementById('questionBox').style.display = 'none';
      }
    }

    loadQuestions();
  </script>
</body>
</html>
